name: Test

on: [push, pull_request, workflow_dispatch]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:      
      - uses: ./
        id: my-action
        with:
          patterns: |
            ci: [suite1, suite2]
            speed: [slow, medium, all]
      
      - name: test
        run: |
          echo "suite: ${{ steps.my-action.outputs.results.ci.suite1 }}"
          echo "speed: ${{ steps.my-action.outputs.results.speed }}"


